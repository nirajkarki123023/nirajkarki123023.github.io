<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minimalist Mastermind</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #333;
        }
        p {
            margin: 5px 0 15px;
            color: #555;
        }
        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #feedback {
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minimalist Mastermind</h1>
        <p>Guess the 4-digit code (each digit 1-6):</p>
        <input type="text" id="guessInput" placeholder="e.g., 1234">
        <button onclick="processGuess()">Submit Guess</button>
        <p id="feedback"></p>
    </div>

    <!-- Linking the external JavaScript file -->
    <script src="mastermind.js"></script>
</body>
</html>
